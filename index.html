<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>The FinalsOf The Ultimate Racers</title>
</head>
<body onload="add()">
<center>
<h1>CAR RACERS</h1>
<h1>GAME STATUS:<span id="game_status"></span></h1>
<canvas id="myCanvas" width="800" height="500"></canvas>
<h4>
	<b class="text-danger">NOTE : </b> IF CAR IS NOT VISIBLE PRESS ANY ARROW KEY
</h4>
<script>
    canvas = document.getElementById("myCanvas");
ctx = canvas.getContext("2d");

car1_width = 120;
car1_height = 70;
car1_img = "car1.png";
car1_x = 10;
car1_y = 10;

car2_width = 120;
car2_height = 70;
car2_img = "car2.png";
car2_x = 10;
car2_y = 100;

background_image = "racing.jpg"

function add(){
    background_imageTag = new Image();
    background_imageTag.onload = uploadBackground;
    background_imageTag.src = background_image;

    car1_imageTag = new Image();
    car1_imageTag.onload = uploadcar1;
    car1_imageTag.src = car1_img;

    car2_imageTag = new Image();
    car2_imageTag.onload = uploadcar2;
    car2_imageTag.src = car2_img;
}

function uploadBackground(){
    ctx.drawImage(background_imageTag, 0, 0, canvas.width, canvas.height);
}

function uploadcar1(){
    ctx.drawImage(car1_imageTag, car1_x, car1_y, car1_width, car1_height);
}

function uploadcar2(){
    ctx.drawImage(car2_imageTag, car2_x, car2_y, car2_width,car2_height);
}

window.addEventListener("keydown", myKeydown);

function myKeydown(e){
     keypress = e.keyCode;
    console.log(keypress);
    if (keypress == '38'){

        up1();
        console.log("up");
    }
    if (keypress == '40'){

        down1();
        console.log("down");
    }
    if (keypress == '37'){

        left1();
        console.log("left");
    }
    if (keypress == '39'){

        right1();
        console.log("right");
    }


    if (keypress == '87'){

        up2();
        console.log("up"); 
    }
    if (keypress == '83'){

        down2();
        console.log("down");
    }
    if (keypress == '65'){

        left2();
        console.log("left");
    }
    if (keypress == '68'){

        right2();
        console.log("right");
    }
}
</script>
